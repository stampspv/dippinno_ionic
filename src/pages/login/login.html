<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-login">
  <div text-center>
      <img id="Logo" src="assets/imgs/Human.png" width=50% style="margin-top:60px;" > 
  </div>

  <ion-list >
    <ion-item id="inputCompany">
      <!-- <ion-label > Company </ion-label> -->
      <ion-input #companyInput text-center type="text" value="" placeholder="Company" [(ngModel)]="companyName"></ion-input>
    </ion-item>
    <p text-center style="color: whitesmoke">.dippinno.com</p>
    <div>
      <button ion-button id="button-login" (click)="checkLogin()" *ngIf="btnLoginhide">Next</button>
    </div>
    <div class="msg" text-center>
      <p>{{msg}}</p>
    </div>

  </ion-list>
    
</ion-content>


<style type="text/css">
  .bg-login{
    background-image: linear-gradient(45deg, #ea6c6e 0%, #f6bd74 100%) !important;
  }

  </style>
